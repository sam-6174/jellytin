---
version: '3.4'

services:
  authentik_ldap_outpost:
    image: ghcr.io/goauthentik/ldap:$AUTHENTIK_TAG
    restart: unless-stopped
    env_file:
      - secret.env
    environment:
      AUTHENTIK_HOST: http://authentik_server:$AUTHENTIK_PORT_HTTP
    ports:
      - 389:3389
      - 636:6636
    networks:
      - authentik
networks:
  authentik:
    name: authentik
